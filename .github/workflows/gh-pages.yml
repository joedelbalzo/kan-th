name: GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if it's different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Specify the latest Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Adjust if your build command is different

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Adjust if your output directory is different
